#
# Posts inserted directly into Supabase. No git commits needed.
# Security: All inputs via env vars (safe pattern). No untrusted input in run blocks.

name: Blog Autopilot

on:
  schedule:
    - cron: '0 12 * * *'
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Content stream'
        required: false
        default: 'both'
        type: choice
        options:
          - both
          - news
          - seo
      count:
        description: 'Posts per stream (1-3)'
        required: false
        default: '1'

concurrency:
  group: blog-autopilot
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Generate blog posts
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          BLOG_MODE: ${{ github.event.inputs.mode || 'both' }}
          BLOG_COUNT: ${{ github.event.inputs.count || '1' }}
        run: node scripts/blog-autopilot.mjs
